<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DevConnect Login Page</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6", // blue-500
              "background-light": "#f3f4f6", // gray-100
              "background-dark": "#1f2937", // gray-800
            },
            fontFamily: {
              display: ["Roboto", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem", // 8px
            },
          },
        },
      };
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex items-center justify-center min-h-screen">
<div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-900 rounded-lg shadow-md">
<div class="text-center">
<h1 class="text-3xl font-bold text-gray-900 dark:text-white">DevConnect</h1>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Welcome back! Please login to your account.</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email address</label>
<div class="mt-1">
<input autocomplete="email" class="block w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400" id="email" name="email" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<div class="mt-1">
<input autocomplete="current-password" class="block w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400" id="password" name="password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-end">
<div class="text-sm">
<a class="font-medium text-primary hover:text-blue-700 dark:hover:text-blue-400" href="#">Forgot your password?</a>
</div>
</div>
<div>
<button class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-primary border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
                        Login
                    </button>
</div>
</form>
</div>
</div>

</body></html>
