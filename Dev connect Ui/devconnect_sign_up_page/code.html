<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DevConnect Sign Up Page</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6", // Blue-500
              "background-light": "#F9FAFB", // Gray-50
              "background-dark": "#111827", // Gray-900
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem", // 8px
            },
          },
        },
      };
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 antialiased">
<div class="flex items-center justify-center min-h-screen p-4">
<div class="w-full max-w-md mx-auto">
<header class="text-center mb-8">
<h1 class="text-3xl font-bold text-gray-800 dark:text-white">Dev<span class="text-primary">Connect</span></h1>
<p class="mt-2 text-gray-600 dark:text-gray-400">Join the developer community.</p>
</header>
<main class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
<form action="#" method="POST" novalidate="">
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email address</label>
<div class="mt-1 relative">
<span class="material-icons absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 dark:text-gray-500">email</span>
<input autocomplete="email" class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm bg-gray-50 dark:bg-gray-700 dark:text-white" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<div class="mt-1 relative">
<span class="material-icons absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 dark:text-gray-500">lock</span>
<input autocomplete="new-password" class="block w-full pl-10 pr-3 py-2 border border-red-500 dark:border-red-500 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm bg-gray-50 dark:bg-gray-700 dark:text-white" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
<p class="mt-2 text-sm text-red-600 dark:text-red-400">Password must be at least 8 characters long.</p>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="confirm-password">Confirm Password</label>
<div class="mt-1 relative">
<span class="material-icons absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 dark:text-gray-500">lock_reset</span>
<input autocomplete="new-password" class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm bg-gray-50 dark:bg-gray-700 dark:text-white" id="confirm-password" name="confirm-password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div>
<button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-gray-800 transition-colors" type="submit">
                                Create Account
                            </button>
</div>
</div>
</form>
<div class="mt-6 text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">
                        Already have an account?
                        <a class="font-medium text-primary hover:text-blue-500" href="#">
                            Log in
                        </a>
</p>
</div>
</main>
</div>
</div>

</body></html>
